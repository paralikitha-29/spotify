<!DOCTYPE html>
<html>
<head>
	<title>Login to Spotify</title>
	<style>
		body {
			background-color: black;
			color: white;
		}
		body {
			font-family: Arial, sans-serif;
		}
		
		h1, h2 {
			text-align: center;
		}
		
		form {
			max-width: 400px;
			margin: 0 auto;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
		}
		
		input {
			width: 100%;
			padding: 8px;
			margin-bottom: 15px;
			box-sizing: border-box;
		}
		
		button {
			background-color: #1db954;
			color: #fff;
			padding: 10px;
			width: 100%;
			border: none;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #168f3a;
		}
		
		a {
			text-decoration: none;
			color: #1db954;
		}
		
		a:hover {
			text-decoration: underline;
		}
		
		hr {
			border: 1px solid #ccc;
			margin-top: 20px;
			margin-bottom: 20px;
		}
		
		/* Styling for social login buttons */
		button[type="button"] {
			width: 100%;
			background-color: #fff;
			color: #333;
			border: 1px solid #ccc;
			padding: 10px;
			margin-bottom: 10px;
		}
		
		button[type="button"]:hover {
			background-color: #f5f5f5;
		}
		
		
	</style>
</head>
<body>
<main>
	<h1>Login to Spotify</h1>
	<form method="post" action="login">
		<label for="email">Email or username</label><br>
		<input type="text" id="email" name="email" required><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required><br>
		<br><br>
		<button type="submit">Log In</button><br>
		<a href="forgot_password">Forgot your password?</a><br><br>
		<hr color="black">
		<p align="center">Don't have an account?    <a href="signup">Sign up for Spotify</a></p>
		<hr>
		<h2>Continue with</h2>
			<strong><button type="button" onclick="continueWith('google')">Continue with Google</button></strong><br>
			<strong><button type="button" onclick="continueWith('facebook')">Continue with Facebook</button></strong><br>
			<strong><button type="button" onclick="continueWith('apple')">Continue with Apple</button></strong><br>
			<strong><button type="button" onclick="continueWith('phone')">Continue with phone number</button></strong><br>
		</form>
</main>
<hr color="white">
<footer>
	<p align="center">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</p>
</footer>
</body>
</html>
