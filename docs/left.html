<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music App</title>
    <style>
        body {
            font-family: Helvetica;
            background-color: #1e2125;
            color: #fff;
        }
        button {
            padding: 10px 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: White;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .box {
            border: 5px solid #6b5f5f4b;
            padding: 5px 8px;
        }
        
        /* Scrollbar Styles */
        /* For Webkit browsers */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }
    </style>
</head>

<body>
    <table>
        <tr><td><img src="icon.png" width ="30px"alt="spotify"></td>
            <td><font color="White">Spotify</font></td></tr>
        <tr><td><img src="home.png" ></td>
            <td><font color="White">Home</font></td></tr>
        <tr><td><img src="search.png" width="50px"></td>
            <td><font color="White">Search</font></td></tr>
    </table><hr color="#000">
    <strong><p>Your Library</p></strong>
    <div class="box">
        <strong>Create Your First Playlist</strong>
        <p>It's easy, we'll help you</p>
        <button>Create playlist</button>
    </div>
    <br>
    <div class="box">
        <strong>Lets's find some podcasts to follow</strong>
        <p>We'll keep you updated on new episodes</p>
        <button>Browse podcasts</button>
    </div>

</body>

</html>
